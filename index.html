<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@300&display=swap" rel="stylesheet">
    <title>Form Services</title>
</head>
<body>
    <h1>E-Mail Form Submission</h1>
    <div class="container">
        <div class="content">
            <form method="POST" action="https://simple-form.com/vincent.yu618@gmail.com">
                <div class="row">
                    <div class="col-1">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-2">
                        <input type="text" id="fname" name="firstname" placeholder="your first name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-2">
                        <input type="text" id="lname" name="firstname" placeholder="your last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col-1">
                        <label for="school">School</label>
                    </div>
                    <div class="col-2">
                        <select id="school"  name="school">
                            <option value="university of british columbia">University of British Columbia</option>
                            <option value="simon fraser university">Simon Fraser University</option>
                            <option value="capilano university">Capilano University</option>
                            <option value="bcit">British Columbia Institute of Technology</option>
                        </select>
                    </div>
                <div class="row">
                    <div class="col-1">
                        <label for="studentnum">Student Number</label>
                    </div>
                    <div class="col-2">
                        <input type="text" id="studentnum" name="studentnumber" placeholder="your student number">
                    </div>
                <div class="row">
                    <div class="col-1">
                        <label id="subject">Subject</label>
                    </div>
                    <div class="col-2">
                        <textarea id="subject" name="subject" placeholder="your message..." style="height: 250px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
        <div class="footer">Created by Vincent Yu (A00699120)</div>   
    </div>
</body>
</html>
